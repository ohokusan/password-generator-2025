<html lang="en" data-theme="dark">
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero">
      <button type="button" data-theme-toggle aria-label="Change to light theme" id="theme-toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        </button>
      <div id="hero-description">
        <h1>Generate a <span class="green-text">random password</span></h1>
        <h2>Never use an insecure password again.</h2>

        
        <div id="password-filters">
          <!-- Add input requesting password length  -->
          <input type="number" min="5" max="20" placeholder="Length (5-20)" id="password-length-el">
          <button id="btn-numbers-el" class="btn filter filter-active">Numbers</button>
          <button id="btn-specchars-el" class="btn filter">Special characters</button>
        </div>

        <button class="btn" id="btn-el">Generate passwords</button>
      </div>
      <div id="hero-passwords">
        <div class="generated-password" id="password1-el"></div>
        <div class="generated-password" id="password2-el"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
